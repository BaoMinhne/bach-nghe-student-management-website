<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Quản Trị</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/certificate_page.css" />
  </head>
  <body>
    <!-- Top Bar -->
    <div class="topbar shadow-sm">
      <div class="logo-wrapper">
        <a href="page_student.html"
          ><img src="../images/logo_Truong_Bach_Nghe.png" alt="Logo" />
          <span>Trường Trung Cấp Bách Nghệ</span></a
        >
      </div>
      <div class="dropdown">
        <button
          class="btn btn-light dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          <span
            class="studentFullName"
            style="text-transform: capitalize"
          ></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Tài khoản</a></li>
          <li><a class="dropdown-item" href="#">Cài đặt</a></li>
          <li>
            <a class="dropdown-item" href="#" id="logoutBtn">Đăng xuất</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <ul class="menu">
        <li>
          <a href="page_student.html"
            ><i class="bi bi-house me-2"></i>Trang chủ</a
          >
        </li>
        <li>
          <a href="page_info_student.html"
            ><i class="bi bi-person me-2"></i>Thông tin cá nhân</a
          >
        </li>
        <li>
          <a href="page_cert_student.html"
            ><i class="fa-solid fa-graduation-cap"></i>Chứng chỉ của tôi</a
          >
        </li>
        <li>
          <a href="#" id="sidebarLogout"
            ><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a
          >
        </li>
      </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="d-flex align-items-center justify-content-between mb-4">
              <h4
                class="text-uppercase text-header m-0 flex-grow-1 text-center"
              >
                Chứng Chỉ Của Tôi
              </h4>
            </div>
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table class="table table-hover table-bordered">
              <thead>
                <tr>
                  <th scope="col">STT</th>
                  <th scope="col">Số Hiệu</th>
                  <th scope="col">Mã Số</th>
                  <th scope="col">Tên</th>
                  <th scope="col">Lớp</th>
                  <th scope="col">Môn Học</th>
                  <th scope="col">Ngày Cấp</th>
                </tr>
              </thead>
              <tbody id="form-list">
                <tr>
                  <td
                    colspan="7"
                    class="text-center text-muted bg-body-secondary"
                  >
                    Chưa Có Chứng Chỉ Được Cấp
                  </td>
                </tr>
              </tbody>
            </table>
            <nav>
              <ul
                class="pagination justify-content-center"
                id="pagination"
              ></ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="../js/Authentication/storage.js"></script>
    <script src="../js/Authentication/logout.js"></script>
    <script src="../js/Student/student_cert.js"></script>
  </body>
</html>
