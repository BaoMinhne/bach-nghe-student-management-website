<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo Tài Khoản</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/admin_create_account.css" />
  </head>
  <body>
    <!-- TOPBAR -->
    <div class="topbar">
      <div class="logo-wrapper">
        <a href="page_admin.html">
          <img src="../images/logo_Truong_Bach_Nghe.png" alt="Logo" />
          <span>Trường Trung Cấp Bách Nghệ</span>
        </a>
      </div>
      <div class="dropdown">
        <button
          class="btn dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          Nguyễn Nhật Duy
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Tài khoản</a></li>
          <li><a class="dropdown-item" href="#">Cài đặt</a></li>
          <li>
            <a class="dropdown-item" href="#" id="logoutBtn">Đăng xuất</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
      <ul class="menu">
        <li>
          <a href="page_admin.html"
            ><i class="fa-solid fa-chart-line"></i> Trang Chủ</a
          >
        </li>
        <li>
          <a href="page_account_management.html"
            ><i class="bi bi-person-gear"></i> Tài Khoản</a
          >
        </li>
        <li>
          <a href="page_create_account.html"
            ><i class="bi bi-person-plus me-2"></i> Tạo tài khoản</a
          >
        </li>
        <li>
          <a href="page_class_management.html"
            ><i class="bi bi-journal-plus me-2"></i> Danh Sách Lớp</a
          >
        </li>
        <li>
          <a href="page_student_management.html"
            ><i class="bi bi-people me-2"></i> Học Viên</a
          >
        </li>
        <li>
          <a href="page_teacher_management.html"
            ><i class="bi bi-person-workspace me-2"></i> Giảng viên</a
          >
        </li>
        <li>
          <a href="page_add_certificate.html"
            ><i class="bi bi-patch-plus"></i>Cấp chứng chỉ</a
          >
        </li>
        <li>
          <a href="page_list_certificate_class.html"
            ><i class="bi bi-patch-check"></i> Danh Sách Chứng chỉ</a
          >
        </li>
        <li>
          <a href="#" id="sidebarLogout"
            ><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a
          >
        </li>
      </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h4 class="mb-4 text-uppercase text-center text-header">
              Tạo tài khoản mới
            </h4>
            <br />
            <div class="filter d-flex justify-content-between align-items-end">
              <div class="col-md-4 d-flex align-items-center">
                <label
                  for="role"
                  class="form-label me-2"
                  style="max-width: 200px"
                  >Vai trò:</label
                >
                <select
                  class="form-select"
                  style="max-width: 200px"
                  id="role"
                  name="role"
                  required
                >
                  <option value="1" selected>Sinh viên</option>
                  <option value="2">Giảng viên</option>
                </select>
              </div>
              <div>
                <button
                  type="submit"
                  form="addNewAccountForm"
                  class="btn btn-primary"
                >
                  <i class="bi bi-plus-circle me-2"></i> Tạo tài khoản
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <form
              action="#"
              method="POST"
              class="row g-3"
              id="addNewAccountForm"
            >
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th style="width: 80px" scope="col">#</th>
                      <th style="width: 80px" scope="col">Username</th>
                      <th style="width: 250px" scope="col">Name</th>
                      <th style="width: 200px" scope="col">Password</th>
                    </tr>
                  </thead>
                  <tbody id="form-list">
                    <tr>
                      <td>
                        <input class="form-check-input" type="checkbox" />
                      </td>
                      <td>0092/24-THUD</td>
                      <td>Đỗ Thanh Dũ</td>
                      <td>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          required
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <nav>
                <ul
                  class="pagination justify-content-center"
                  id="pagination"
                ></ul>
              </nav>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/Authentication/storage.js"></script>
    <script src="../js/Authentication/logout.js"></script>
    <script src="../js/Administrator/manage_account/admin_display_account_list.js"></script>
    <script src="../js/Administrator/manage_account/admin_add_account_list.js"></script>
  </body>
</html>
