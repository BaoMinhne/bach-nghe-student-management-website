<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tạo Tài Khoản</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="../css/admin.css"/>
</head>
<body>

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="logo-wrapper">
    <a href="page_admin.html"><img src="../images/logo_Truong_Bach_Nghe.png" alt="Logo">
      <span>Trường Trung Cấp Bách Nghệ</span></a>
    </div>
    <div class="dropdown">
      <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Nguyễn Nhật Duy
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Tài khoản</a></li>
        <li><a class="dropdown-item" href="#">Cài đặt</a></li>
        <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
      </ul>
    </div>
  </div>

  <!-- SIDEBAR -->
 <div class="sidebar"> 
    <ul class="menu">
      <li><a href="page_create_account.html"><i class="bi bi-person-plus me-2"></i> Tạo tài khoản</a></li>
      <li><a href="page_student_management.html"><i class="bi bi-people me-2"></i> QL học viên</a></li>
      <li><a href="page_class_management.html"><i class="bi bi-journal-plus me-2"></i> QL lớp học</a></li>
      <li><a href="page_teacher_management.html"><i class="bi bi-person-workspace me-2"></i> QL giảng viên</a></li>
      <li><a href="page_admin_statistics.html"><i class="bi bi-bar-chart-line me-2"></i> Thống kê</a></li>
      <li><a href="../login/login.html"><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a></li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="container">
      <h3 class="mb-4">Tạo tài khoản mới</h3>

      <form action="#" method="POST" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="col-md-6">
          <label for="username" class="form-label">Username: </label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Password: </label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="col-md-6">
          <label for="role" class="form-label">Vai trò: </label>
          <select class="form-select" id="role" name="role" required>
            <option value="admin">Quản trị viên</option>
            <option value="teacher">Giảng viên</option>
            <option value="student">Sinh viên</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Tạo tài khoản</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
