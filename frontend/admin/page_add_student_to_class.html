<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Tài Khoản</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/addmin_add_student.css" />
  </head>
  <body>
    <!-- TOPBAR -->
    <div class="topbar">
      <div class="logo-wrapper">
        <a href="page_admin.html"
          ><img src="../images/logo_Truong_Bach_Nghe.png" alt="Logo" />
          <span>Trường Trung Cấp Bách Nghệ</span></a
        >
      </div>
      <div class="dropdown">
        <button
          class="btn dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          Nguyễn Nhật Duy
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Tài khoản</a></li>
          <li><a class="dropdown-item" href="#">Cài đặt</a></li>
          <li>
            <a class="dropdown-item" href="#" id="logoutBtn">Đăng xuất</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
      <ul class="menu">
        <li>
          <a href="page_admin.html"
            ><i class="fa-solid fa-chart-line"></i> Trang Chủ</a
          >
        </li>
        <li>
          <a href="page_account_management.html"
            ><i class="bi bi-person-gear"></i> Tài Khoản</a
          >
        </li>
        <li>
          <a href="page_create_account.html"
            ><i class="bi bi-person-plus me-2"></i> Tạo tài khoản</a
          >
        </li>
        <li>
          <a href="page_class_management.html"
            ><i class="bi bi-journal-plus me-2"></i> Danh Sách Lớp</a
          >
        </li>
        <li>
          <a href="page_student_management.html"
            ><i class="bi bi-people me-2"></i> Học Viên</a
          >
        </li>
        <li>
          <a href="page_teacher_management.html"
            ><i class="bi bi-person-workspace me-2"></i> Giảng viên</a
          >
        </li>
        <li>
          <a href="page_add_certificate.html"
            ><i class="bi bi-patch-plus"></i>Cấp chứng chỉ</a
          >
        </li>
        <li>
          <a href="page_list_certificate_class.html"
            ><i class="bi bi-patch-check"></i> Danh Sách Chứng chỉ</a
          >
        </li>
        <li>
          <a href="#" id="sidebarLogout"
            ><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a
          >
        </li>
      </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="d-flex align-items-center justify-content-between mb-4">
              <a href="./page_class_management.html" class="back-icon">
                <i class="bi bi-backspace-fill fs-3"></i>
              </a>
              <h4
                class="text-uppercase text-header m-0 flex-grow-1 text-center"
              >
                Thêm học sinh vào lớp
              </h4>
            </div>

            <!-- FILTER BAR -->
            <div class="d-block filter mb-3 text-center text-uppercase">
              <div class="class_info mb-2">
                <label class="class_label">Lớp: </label>
                <span class="class_name"></span>
                -
                <label class="module_label">Môn: </label>
                <span class="module_name"></span>
              </div>

              <div class="d-flex justify-content-between flex-wrap gap-2">
                <div>
                  <input
                    type="text"
                    id="searchInput"
                    class="form-control"
                    placeholder="Tìm kiếm theo tên, mã số..."
                  />
                </div>
                <div>
                  <a class="btn btn-secondary" href="#" id="viewClassListBtn">
                    Xem Danh Sách Lớp
                  </a>
                  <button
                    type="submit"
                    form="addStudentForm"
                    class="btn btn-primary"
                  >
                    <i class="bi bi-plus-circle me-2"></i>Thêm Vào Lớp
                  </button>
                </div>
              </div>
            </div>

            <!-- FORM CONTENT -->
            <div class="row">
              <div class="col-md-12">
                <form
                  action="#"
                  method="POST"
                  class="row g-3"
                  id="addStudentForm"
                >
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th style="width: 40px" scope="col">#</th>
                          <th style="width: 50px" scope="col">STT</th>
                          <th style="width: 100px" scope="col">Mã Số</th>
                          <th style="width: 300px" scope="col">Tên</th>
                        </tr>
                      </thead>
                      <tbody id="form-list">
                        <tr>
                          <td>
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id=""
                            />
                          </td>
                          <td>0092/24-THUD</td>
                          <td>Đỗ Thanh Dũ</td>
                          <td>
                            <input
                              type="password"
                              class="form-control"
                              id="password"
                              name="password"
                              required
                            />
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <nav>
                      <ul
                        class="pagination justify-content-center"
                        id="pagination"
                      ></ul>
                    </nav>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/Authentication/storage.js"></script>
        <script src="../js/Authentication/logout.js"></script>
        <script src="../js/Administrator/manage_class/admin_display_class_student.js"></script>
        <script src="../js/Administrator/manage_class/admin_add_student_to_class.js"></script>
      </div>
    </div>
  </body>
</html>
