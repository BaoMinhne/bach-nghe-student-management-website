<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách học viên</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/teacher.css" />
  </head>
  <body>
    <!-- Topbar -->
    <div class="topbar">
      <div class="logo-wrapper">
        <a href="page_teacher_home.html"
          ><img src="../images/logo_Truong_Bach_Nghe.png" alt="Logo" />
          <span>Trường Trung Cấp Bách Nghệ</span></a
        >
      </div>
      <div class="dropdown">
        <button
          class="btn dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
        >
          Trần Thị Bích Phượng
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Đổi mật khẩu</a></li>
          <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
        </ul>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <ul class="menu">
        <li>
          <a href="page_teacher_home.html"
            ><i class="bi bi-house me-2"></i> Trang chủ</a
          >
        </li>
        <li>
          <a href="page_student_list.html"
            ><i class="bi bi-people me-2"></i> DS học viên</a
          >
        </li>
        <li>
          <a href="page_score_statistics.html"
            ><i class="bi bi-bar-chart me-2"></i> Thống kê điểm</a
          >
        </li>
      </ul>
    </div>

    <div class="main-content p-4">
      <h3>Danh sách học viên</h3>

      <div class="filters mb-3">
        <label for="classFilter" class="form-label">Lọc theo lớp:</label>
        <select id="classFilter" class="form-select w-auto d-inline-block">
          <option value="all">Tất cả</option>
          <option value="DLK02-1">DLK02-1</option>
          <option value="DLK02-2">DLK02-2</option>
        </select>
      </div>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Lớp</th>
            <th>Điểm cuối kỳ</th>
            <th>Ghi chú</th>
          </tr>
        </thead>
        <tbody id="studentTable">
          <tr>
            <td>1</td>
            <td>Nguyễn Văn A</td>
            <td>DLK02-1</td>
            <td>7.5</td>
            <td>
              <button
                class="btn btn-sm btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#editModal"
                data-name="Nguyễn Văn A"
                data-class="DLK02-1"
                data-score="7.5"
              >
                Sửa
              </button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Trần Thị B</td>
            <td>DLK02-2</td>
            <td>8.0</td>
            <td>
              <button
                class="btn btn-sm btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#editModal"
                data-name="Trần Thị B"
                data-class="DLK02-2"
                data-score="8.0"
              >
                Sửa
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal sửa điểm -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editScoreForm">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Sửa điểm học viên</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Đóng"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <input
                  type="text"
                  class="form-control"
                  id="studentName"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Lớp</label>
                <input
                  type="text"
                  class="form-control"
                  id="studentClass"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Điểm cuối kỳ</label>
                <input
                  type="number"
                  step="0.1"
                  class="form-control"
                  id="studentScore"
                  min="0"
                  max="10"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Lưu</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Hủy
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/Teacher/teacher.js"></script>
  </body>
</html>
